<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card" style="width:100%;height:100%;margin-top:50px">
          <div class="card-header" style="text-align: center">

          
            <h1>Welcome to house price Predictor</h1>
          </div>
          <div class="card-body">
            <form method="post" accept-charset="utf-8">
              <div class="row">
                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Select the location :</b></label>
                  <select class="selectpicker form-control" id="location"name="location" required="1">

                  </select>
                </div>
                
                <div class="col-md-6 form-group" style="text-align: center"></div>
                  <label><b>Enter the BHK :</b></label>
                  <input type="text" class="form-control" id="BHK" name= "BHK" placeholder="Enter BHK">
                </div>

                <div class="col-md-6 form-group" style="text-align: center"></div>
                  <label><b>Enter number of bathroom:</b></label>
                  <input type="text" class="form-control" id="Bath" name= "Bath" placeholder="Enter the number of bathroom">
                </div>

                <div class="col-md-6 form-group" style="text-align: center"></div>
                  <label><b>Enter Square feet :</b></label>
                  <input type="text" class="form-control" id="Total_Sqft" name= "Total_Sqft" placeholder="Enter Square feet">
                </div>
              </div>



            </form>

          </div>

        </div>
      </div>
    </div>






  </body>
</html>
