<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card" style="width:100%;height:100%;margin-top:50px">
          <div class="card-header text-center">
            <h1>Welcome to House Price Predictor</h1>
          </div>
          <div class="card-body">
            <form method="post" accept-charset="utf-8">
              <div class="row">
                <!-- Location -->
                <div class="col-md-6 form-group text-center">
                  <label for="location"><b>Select the location :</b></label>
                  <select class="form-control" id="location" name="location" required="1">
                    {% for locations in locations %}
                    <option value="{{ locations }}">{{ locations }}</option>
                    {% endfor %}
                    <!-- Add your location options here -->
                  </select>
                </div>

                <!-- BHK -->
                <div class="col-md-6 form-group text-center">
                  <label for="BHK"><b>Enter the BHK :</b></label>
                  <input type="text" class="form-control" id="BHK" name="BHK" placeholder="Enter BHK">
                </div>
              </div>

              <div class="row mt-3">
                <!-- Number of bathrooms -->
                <div class="col-md-6 form-group text-center">
                  <label for="Bath"><b>Enter number of bathrooms:</b></label>
                  <input type="text" class="form-control" id="Bath" name="Bath" placeholder="Enter the number of bathrooms">
                </div>

                <!-- Square feet -->
                <div class="col-md-6 form-group text-center">
                  <label for="Total_Sqft"><b>Enter Square feet :</b></label>
                  <input type="text" class="form-control" id="Total_Sqft" name="Total_Sqft" placeholder="Enter Square feet">
                </div>
              </div>

              <!-- Submit Button -->
              <div class="row mt-4 text-center">
                <div class="col">
                  <button type="submit" class="btn btn-primary" onclick="send_data()">Predict Price</button>
                </div>
              </div>

            </form>
            <br>

            <div class="col-md-12" style="text-align: center">
                <h3><span id=""prediction></span></h3>
            </div>


          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
